<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Document</title>
	<link rel="stylesheet" href="css/moRen.css">
	<link rel="stylesheet" href="css/swiper.min.css">

<body>

	<div class="swiper-container sp">
	    <div class="swiper-wrapper">

	        		<img src="image/spimg1.png" alt="">
	        	</div>
	        	<div class="sp-h">
	        		<span>PRTDL</span>
	        	</div>
	        </div>
	        <div class="swiper-slide sp-1">
	        	<div class="sp-2">

	        	</div>

	        		<span>ENVY</span>
	        	</div>
	        </div>
	        <!-- swiper-no-swiping  最后一张不跳转-->
	        <div class="swiper-slide sp-pb sp-1">
	    	    <div class="sp-2">
	        		<img src="image/spimg3.png" alt="">
	        	</div>
	        	<div class="sp-h">
	        		<span>LUST</span>

	        </div>

	</div>
